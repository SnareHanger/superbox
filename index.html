<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Superbox, the lightbox, reimagined</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="img/logo.png" class="logo-img" alt="Logo">
      </div>
      <!-- SuperBox -->
      <div class="superbox">
        
        <div class="superbox-float"></div>
        <div id="superbox-show-template" class="hide">
          <div class="superbox-show">
            <img src="" alt="" class="superbox-current-img">
            <div class="superbox-info">
              <div class="superbox-heading"></div>
              <p><em class="superbox-img-url"></em></p>
              <p class="superbox-image-info"></p>
              <div class="superbox-buttons">
                <a class="btn btn-default btn-sm superbox-btn-1"></a>
                <a class="btn btn-danger btn-sm superbox-btn-2"></a>
              </div>
              <div class="superbox-updated">
              </div>
            </div>            
            <div class="superbox-close"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- /SuperBox -->
    <div style="height:300px;"></div>

    <div class="modal fade" id="copyModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">    
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Copy Image Link</h4>
          </div>      
          <div class="modal-body">
            <input type="text" id="link-url" style="width: 100%">
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/superbox.js"></script>
  <script>
  $(function () {
  // Call SuperBox
    var images = [];
    for(var i = 1; i < 25; i++) {
      images.push({ 
        src: 'img/superbox/superbox-full-' + i + '.jpg', 
        name: 'Image ' + i, 
        description: 'Here\'s some info', 
        updated: (new Date()).toString() 
      });
    }

    $('.superbox').SuperBox({
      images: images,
      previewTemplate: '#superbox-show-template',  
      button1Text: 'Copy link',
      button1Clicked: function(e) {        
        var imgUrl = $(e.currentTarget).parentsUntil('.superbox-show').last().find('.superbox-img-url').text();
        $('#link-url').val(imgUrl);
        $('#copyModal').modal('show');
        $('#copyModal').on('shown.bs.modal', function(e) {
          $('#link-url').focus().select();
        });
      },
      button2Text: 'Delete',
      button2Clicked: function(e) {

      }
    });
  });
  </script>
</body>
</html>
